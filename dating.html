<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>

<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
     <h1>Please Enter Your Details For Our Dating Website!</h1>
    
	<fieldset >
	<legend>Your Face</legend>
	<label for="iMg" style="padding-left:77px" >Your image:</label>
	<input type="file" name="iMg" id="filebt" value="Choose File" required>
	<br>
	<label for="iMg2"style="padding-left:56px">Image preview:</label>
	<img id="preview"name="iMg2" src="">
	</fieldset>
	<fieldset>
	<legend>Your General Details
	</legend>
	<label for="name"style="padding-left:3cm">Name:</label>
	<input type="text" name="name" required>
	<br>
	<label style="padding-left:2.8cm">Gender:</label>
	<input type="radio" name="btn" value="male" required>Male
	<input type="radio" name="btn" value="female" required>Female
	<br>
	<label for="age" style="padding-left:3.3cm">Age:</label>
	<input type="number" name="age" id="Age" value="18">
	<br>
	<label for="dob" style="padding-left:1.8cm">Date of birth:</label>
	<input type="date" name="dob" id="Dob" >
	<br>
	<label for="color" style="padding-left:1.6cm">Favorite color:</label>
	<input type="color" name="color" id="Color">
	<br>
	<label style="padding-left:1.5cm">Which country:</label>
	<select name="country">
  <option value="no selection">No Selection</option>
  <option value="India">India</option>
  <option value="Canada">Canada</option>
  <option value="america">America</option>
  <option value="uk">Uk</option>
  <option value="china">China</option>
</select>
	<br>
	</fieldset>
	<fieldset>
	<legend>Your indicators
	</legend>
	<label for="height"style="padding-left:3cm">Height:</label>
	<span class="low">&nbsp;Short&nbsp;</span><input type="range" min="0" max="100" value="60" id="Height" name="height" required><span class="high">&nbsp;Tall&nbsp;&nbsp;</span><br>
	
	<label for="salary" style="padding-left:3cm">Salary:</label>
	<span class="low">&nbsp;&nbsp;Poor&nbsp;</span><input type="range" min="0" max="100" value="50" id="Salary" name="salary" required><span class="high">&nbsp;Rich&nbsp;</span><br>
	</fieldset>
	<fieldset>
	<legend>Your Contact Information 
	</legend>
	<label for="email"style="padding-left:2.9cm">Email:</label>
	<input type="email" id="Email" name="email" required>
	<br>
	<label for="mobile"style="padding-left:2.7cm">Mobile:</label>
	<input type="tel" id="Mobile" name="mobile">
	<br>
	<label for="address"style="padding-left:2.5cm">Address:</label>
	<textarea name="address" id="Address">
	</textarea>
	<br>
	<label>Method to contact you:</label>
	<input type="checkbox" name="contact" value="email">Email
	<input type="checkbox" name="contact" value="whatsapp">Whatsapp
	<input type="checkbox" name="contact" value="in-app chat">In-app chat
	
	</fieldset>
	<input type="submit" value="Submit">
</form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
